blocks:
  settings:
    tokens:
      rootFontSize: 16px
demos:
  settings: {}
settings:
  favicon: https://knapsack.imgix.net/site/rei-cedar/favicon-wszm3rsmoy.svg
  logoUrl: ''
  theme:
    appearance:
      customFonts:
        - family: Bitter
          src:
            - format: woff2
              path: https://fonts.gstatic.com/s/bitter/v33/raxhHiqOu8IVPmnRc6SY1KXhnF_Y8cTfOLjOXXpzveS5Bw.woff2
              type: url
          style: normal
          weight: ''
      navigation:
        primaryNav:
          accentColor:
            tokenName: global.color.secondary
            type: design-token
          backgroundColor:
            tokenName: global.color.background.default
            type: design-token
          fontFamily: Bitter
          hoverColor:
            tokenName: global.color.white.200
            type: design-token
          textColor:
            tokenName: global.color.text.inverse
            type: design-token
          textTransform: inherit
        secondaryNav:
          accentColor:
            tokenName: global.color.green.200
            type: design-token
          backgroundColor:
            tokenName: global.color.secondary
            type: design-token
          textColor:
            tokenName: global.color.text.primary
            type: design-token
          textTransform: inherit
        tabs:
          accentColor:
            colorValue: '#030301e6'
            type: value
          textColor:
            colorValue: '#030301e6'
            type: value
          textTransform: inherit
      pageElements:
        bodyText:
          fontSize:
            min:
              unit: px
              value: 18
          textTransform: inherit
        headingLarge:
          fontWeight: 500
          textTransform: inherit
        headingMedium:
          fontWeight: 500
          textTransform: inherit
        headingSmall:
          textTransform: inherit
        headingXLarge:
          fontWeight: 500
          textTransform: inherit
        headingXSmall:
          textTransform: inherit
        link:
          textColor:
            colorValue: '#030301e6'
            type: value
          textTransform: inherit
          underline: true
        pageDescription:
          fontFamily: Bitter
          textTransform: inherit
        pageTitle:
          fontFamily: Bitter
          fontSize:
            min:
              unit: px
              value: 64
          fontWeight: 500
          textColor:
            colorValue: '#4e4d49'
            type: value
          textTransform: inherit
    version: 10
  title: Cedar
