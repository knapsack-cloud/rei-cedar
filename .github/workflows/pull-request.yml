name: PR

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - name: Use actions/checkout@v2
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Handle Cache
        uses: actions/cache@v2
        id: cache
        with:
          path: |
            node_modules
            **/node_modules
            ~/.npm
          key: node-deps-${{ hashFiles('package-lock.json') }}
      - name: Install Deps
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Run Full Build
        run: |
          npm run build
          npm run ks:build
      - name: Run Knapsack Test
        run: npm run ks:test
